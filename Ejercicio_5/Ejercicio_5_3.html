<html>
    <head>
        <title>Ejercicio_5_3</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="Estilos/Estilo3.css"/>
    </head>
    <body>
        <table border="1">
            <caption>Common table elements</caption>
            <tbody>
                <tr>
                    <th>Element</th>
                    <th>Tag</th>
                    <th>Purpose</th>
                </tr>
                <tr>
                    <td>table</td>
                    <td>&lt;table&gt;</td>
                    <td>Encloses a table</td>
                </tr>
                <tr>
                    <td>table row</td>
                    <td>&lt;tr&gt;</td>
                    <td>Encloses a row of a table cells</td>
                </tr>
                <tr>
                    <td>table header cell</td>
                    <td>&lt;th&gt;</td>
                    <td>Sets a heading for a row or column</td>
                </tr>
                <tr>
                    <td>table data cell</td>
                    <td>&lt;td&gt;</td>
                    <td>Contains data</td>
                </tr>
                <tr>
                    <td>caption</td>
                    <td>&lt;caption&gt;</td>
                    <td>Sets a caption for the table</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
