<html>
        <head>
            <title>DIW Ejercicio6</title>
            <meta charset="UTF-8"/>
            <link rel="StyleSheet" href="Estilos/Estilo.css" type="text/css" media="screen"/>
        </head>
        <body>
            <h1>Redes Sociales</h1>
            <table border="1">

                    <th>Direccion</th>
                </tr>
                <tr>
                    <th rowspan="2">Facebook</th>
                    <td rowspan="2"><img src="Imagenes/Facebook.png"  alt="Logotipo de Facebook"/></td>
                    <td rowspan="2"><input type="checkbox" name="tener"/></td>
                    <td><img src="Imagenes/Estrella1.PNG"/ alt="Imagen de estrellas de calificacion"></td>

                </tr>
                <tr>
                    <td>2.5/5</td>
                </tr>
                <tr>
                    <th rowspan="2">Flirck</th>
                    <td rowspan="2"><img src="Imagenes/Flirck.png" alt=" Logotipo de Flirck"/></td>
                    <td rowspan="2"><input type="checkbox" name="tener"/></td>
                    <td><img src="Imagenes/Estrella2.PNG" alt="Imagen de estrellas de calificacion"</td>

                </tr>
                <tr>
                    <td>4.25/5</td>
                </tr>
                <tr>
                    <th rowspan="2">Vimeo</th>
                    <td rowspan="2"><img src="Imagenes/Vimeo.png" alt="Logotipo de Vimeo"/></td>
                    <td rowspan="2"><input type="checkbox" name="tener"/></td>

                </tr>
                <tr>
                    <td>Sin valorar todavia</td>
                </tr>
                <tr>
                    <th rowspan="2">Youtube</th>
                    <td rowspan="2"><img src="Imagenes/Youtube.png" alt="Logotipo de Youtube"/></td>
                    <td rowspan="2"><input type="checkbox" name="tener"/></td>
                    <td><img src="Imagenes/Estrella4.PNG" alt="Imagen de estrellas de calificacion"</td>
                    <td rowspan="2"><a href="https://www.youtube.com/?gl=ES&hl=es">https://www.youtube.com</a></td>
                </tr>

                    <td>2.75/5</td>
                </tr>
